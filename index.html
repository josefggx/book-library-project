<!doctype html>
<html class="no-js" lang="eng">

<head>
  <meta charset="utf-8">
  <title>My Book Library</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">

  <script src="https://kit.fontawesome.com/75cee50ce6.js"
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="page-container">
    <div id="content-wrap">

      <header>
        <div id="header-container">
          <h1>My Library</h1>
          <button id="sign-in-button" type="button">Log In</button>
        </div>
      </header>

      <main>
        <div id="stats">
          <div id="book-stats">
            <p id="read">Read: 0</p>
            <p>|</p>
            <p id="unread">Unread: 0</p>
            <p>|</p>
            <p id="total">Total: 0</p>
          </div>
          <div id="add-book-btn-container">
            <button onclick="formPopup()" id="add-book-btn" type="button">Add
              Book</button>
          </div>
        </div>

        <div class="popup" id="popup-1">
          <div class="content">

            <form action="#" method="post"id="new-book-form">
              <h3 id="add-new-book">
                Add New Book
              </h3>
              <input name="title" id="title" aria-label="Title" type="text" name="title"
                placeholder="Title" />
              <input id="author" aria-label="Author" type="text" name="author"
                placeholder="Author" />
              <input if="pages" aria-label="Pages" type="number" name="pages"
                placeholder="Pages" />
              <div id="checkbox-container">
                <label for="read-or-unread">Have you read this book?</label>
                <input id="read" type="checkbox" id="read-or-unread" name="read-status"
                  value="read?">
              </div>
              <button id="submit">Submit</button>
            </form>

          </div>
        </div>

        <div id="books-grid">


          <div class="book-card invisible-card">
            <p>Title</p>
            <p>Author</p>
            <p>10 pages</p>
            <button>Read</button>
            <button>Remove</button>
          </div>
          <div class="book-card invisible-card">
            <p>Title</p>
            <p>Author</p>
            <p>10 pages</p>
            <button>Read</button>
            <button>Remove</button>
          </div>
          <div class="book-card invisible-card">
            <p>Title</p>
            <p>Author</p>
            <p>10 pages</p>
            <button>Read</button>
            <button>Remove</button>
          </div>
        </div>
      </main>

    </div>
    <footer>
      <p id="footer-text">Built & Designed by josefggx | </p> <a
        href="https://github.com/josefggx"><i
          class="fa-brands fa-github"></i><span>.</span></a>
    </footer>
  </div>
  <script src="js/main.js"></script>

</body>

</html>
