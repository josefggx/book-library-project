<!doctype html>
<html class="no-js" lang="eng">

<head>
  <meta charset="utf-8">
  <title>My Book Library</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="shortcut icon" type="image/png" href="icon.png?">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=PT+Serif+Caption:ital@0;1&family=Roboto+Mono&family=Roboto:wght@100;300;400;500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">

  <script src="https://kit.fontawesome.com/75cee50ce6.js"
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="page-container">
    <div id="content-wrap">

      <header>
        <div id="header-container">
          <h1>My Library</h1>
        </div>
      </header>

      <main>
        <div id="stats">
          <div id="book-stats">
            <p id="read">Read: 0</p>
            <p>|</p>
            <p id="unread">Unread: 0</p>
            <p>|</p>
            <p id="total">Total: 0</p>
          </div>
          <div id="add-book-btn-container">
            <button id="add-book-btn" type="button">+ Add
              Book</button>
          </div>
        </div>

        <div class="popup" id="popup-1">
          <div class="content">

            <form action="#" method="post" id="new-book-form">
              <h3 id="add-new-book">
                Add New Book
              </h3>
              <input required name="title" id="title" class="form__field"
                aria-label="Title" type="text" name="title"
                placeholder="Title" />
              <input required id="author" class="form__field"
                aria-label="Author" type="text" name="author"
                placeholder="Author" />
              <input class="form__field" required id="pages" aria-label="Pages"
                type="number" name="pages" placeholder="Pages" />
              <div id="checkbox-container">
                <label for="read-or-unread">Have you read this book?</label>
                  <input name="read" type="checkbox" id="read-or-unread"
                    name="read-status" value="read?">
              </div>
              <button id="submit">Submit</button>
            </form>

          </div>
        </div>

        <div id="books-grid">


        </div>
      </main>

    </div>
    <footer>
      <p id="footer-text">Built & Designed by josefggx | </p> <a
        href="https://github.com/josefggx"><i
          class="fa-brands fa-github"></i><span>.</span></a>
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
